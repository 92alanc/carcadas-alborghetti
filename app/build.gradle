apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    signingConfigs {
        config {
            def properties = new Properties()
            file("release.properties").withInputStream { properties.load(it) }
            keyAlias = properties.getProperty("key.alias")
            keyPassword = properties.getProperty("key.password")
            storeFile file(properties.getProperty("store.file"))
            storePassword = properties.getProperty("store.password")
        }
    }

    defaultConfig {
        applicationId "com.ukdev.carcadasalborghetti"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 33
        versionName "3.3"
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$support_library_version"
    implementation "com.android.support:support-media-compat:$support_library_version"
    implementation "com.android.support:support-v4:$support_library_version"
    implementation "com.android.support:animated-vector-drawable:$support_library_version"
    implementation "com.android.support:customtabs:$support_library_version"
    implementation "com.android.support:design:$support_library_version"
    implementation "com.android.support:cardview-v7:$support_library_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.google.android.gms:play-services-ads:17.0.0'
}
