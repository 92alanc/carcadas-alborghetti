apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'

    signingConfigs {
        config {
            def properties = new Properties()
            file("release.properties").withInputStream { properties.load(it) }
            keyAlias = properties.getProperty("key.alias")
            keyPassword = properties.getProperty("key.password")
            storeFile file(properties.getProperty("store.file"))
            storePassword = properties.getProperty("store.password")
        }
    }

    defaultConfig {
        applicationId "com.ukdev.carcadasalborghetti"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 31
        versionName "3.1"
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.0.0'
    implementation 'com.android.support:design:27.0.0'
    implementation 'com.android.support:cardview-v7:27.0.0'
    implementation 'com.google.android.gms:play-services-ads:11.6.0'
}
