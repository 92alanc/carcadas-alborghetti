apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.ukdev.carcadasalborghetti"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 36
        versionName "4.0"
    }

    signingConfigs {
        config {
            keyAlias System.getenv("KEY_ALIAS_CARCADAS")
            keyPassword System.getenv("KEY_PASSWORD_CARCADAS")
            storeFile file(System.getenv("STORE_FILE_CARCADAS"))
            storePassword System.getenv("STORE_PASSWORD_CARCADAS")
        }
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "mode"
    productFlavors {
        free {
            dimension "mode"
            versionNameSuffix " (Gr√°tis)"
        }

        paid {
            dimension "mode"
            applicationIdSuffix ".paid"
            versionNameSuffix " (Pago)"
        }
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/kotlin']
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$support_library_version"
    implementation "com.android.support:support-media-compat:$support_library_version"
    implementation "com.android.support:support-v4:$support_library_version"
    implementation "com.android.support:animated-vector-drawable:$support_library_version"
    implementation "com.android.support:customtabs:$support_library_version"
    implementation "com.android.support:design:$support_library_version"
    implementation "com.android.support:cardview-v7:$support_library_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}
