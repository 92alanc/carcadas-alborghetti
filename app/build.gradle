apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.ukdev.carcadasalborghetti"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 36
        versionName "4.0"
    }

    signingConfigs {
        config {
            keyAlias System.getenv("KEY_ALIAS_CARCADAS")
            keyPassword System.getenv("KEY_PASSWORD_CARCADAS")
            storeFile file(System.getenv("STORE_FILE_CARCADAS"))
            storePassword System.getenv("STORE_PASSWORD_CARCADAS")
        }
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/kotlin']
        }
    }

    androidExtensions {
        experimental true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha03'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
